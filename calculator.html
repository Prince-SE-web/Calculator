<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <main>
        <div id="container">
            <input type="text" id="input">
            <div>
                <button class="button"  id="clear">C</button>
                <button class="button" id="remove">R</button>
            </div>
            <div>
                <button class="button" onclick="displayNum('7')">7</button>
                <button class="button" onclick="displayNum('8')">8</button>
                <button class="button" onclick="displayNum('9')">9</button>
                <button class="button" id="operator" onclick="displayNum('/')">/</button>
            </div>
            <div>
                <button class="button" onclick="displayNum('4')">4</button>
                <button class="button" onclick="displayNum('5')">5</button>
                <button class="button" onclick="displayNum('6')">6</button>
                <button class="button" id="operator" onclick="displayNum('*')">*</button>
            </div>
            <div>
                <button class="button" onclick="displayNum('3')">3</button>
                <button class="button" onclick="displayNum('2')">2</button>
                <button class="button" onclick="displayNum('1')">1</button>
                <button class="button" id="operator" onclick="displayNum('-')">-</button>
            </div>
            <div>
                <button class="button" onclick="displayNum('0')">0</button>
                <button class="button" onclick="displayNum('.')">.</button>
                <button class="button" id="run">=</button>
                <button class="button" id="operator" onclick="displayNum('+')">+</button>
            </div>
        </div>
    </main>
    <script src="calculator.js"></script>
</body>
</html>
